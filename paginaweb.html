<html lang="es">
<head>

    <title> Conversor de Celcius a Fahrenheits</title>
</head>
<body>
<fieldset>
    <div id="father">
        <center>
        <form action="POST">
            <input type="text" id="num" placeholder="Numero a convertir">

            <input type="submit" id="btn" value="Convertir">
        </form>

        <span id="resultado">Fahrenheits: </span>
           </center>
    </div>
</fieldset>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(e => {
            let num = $('#num')[0],
                btn = $('#btn')[0];

            btn.onclick = e => {
                e.preventDefault();
                console.log(num.value);
                calc(num.value);
            };
            num.onsubmit = e => {
                e.preventDefault();
                console.log(num.value);
                calc(num.value);
            };
            let calc = x => {
                $.post("http://localhost:3005", x, response => {
                    $(resultado).text('Predicci√≥n: ' + response);
                });
            }
        })
    </script>
</body>
</html>
